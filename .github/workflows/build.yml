name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
env:
  LATEST_PY_VERSION: '3.13'
  PYTEST_VERBOSE: 'true'

jobs:
  # Run tests for each supported python version
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          [
            '3.13',
            '3.12',
            '3.11',
            '3.10',
            '3.9',
            '3.8',
            '3.14-rc2',
            'pypy3.9',
            'pypy3.10',
          ]
      fail-fast: false
    services:
      nginx:
        image: mccutchen/go-httpbin
        ports:
          - 8080:8080

    steps:
      # Install dependencies, with caching
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock
      - name: Install dependencies
        run: |
          uv python install ${{ matrix.python-version }}
          uv sync --all-extras

      # Start integration test databases
      - uses: supercharge/mongodb-github-action@90004df786821b6308fb02299e5835d0dae05d0d
        with:
          mongodb-version: 5.0
      - uses: supercharge/redis-github-action@0bc8516b2a497a7530f5fcd005a4e54d0865c04d
        with:
          redis-version: 6
      - uses: rrainn/dynamodb-action@52f02829330b77b26c950d2ecf35bb6d881749cb

      # Run tests with coverage report
      - name: Run unit + integration tests
        if: ${{ !contains(matrix.python-version, 'pypy') }}
        run: |
          uv run nox -e cov -- xml
          uv run nox -e stress -- 1

      # pypy tests aren't run in parallel, so too slow for integration tests
      - name: Run unit tests only
        if: ${{ contains(matrix.python-version, 'pypy') }}
        run: uv run pytest tests/unit

      # Latest python version: send coverage report to codecov
      - name: 'Upload coverage report to Codecov'
        if: ${{ matrix.python-version == env.LATEST_PY_VERSION }}
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7

  # Run code analysis checks via pre-commit hooks
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.LATEST_PY_VERSION }}
      - name: Run style checks & linting
        uses: pre-commit/action@1b06ec171f2f6faa71ed760c4042bd969e4f8b43
      - name: Scan dependencies for known vulnerabilities
        uses: pypa/gh-action-pip-audit@v1.1.0
        with:
          vulnerability-service: osv
          # Ignore issues with pip and setuptools versions used by the action itself
          ignore-vulns: |
            GHSA-cx63-2mw6-8hw5
            PYSEC-2023-228
            PYSEC-2022-43012
