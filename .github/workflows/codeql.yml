# Run CodeQL security analysis; see https://codeql.github.com
name: CodeQL

on:
  schedule:
    - cron: '0 5 * * SUN'

jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v5
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: github/codeql-action/analyze@v3
